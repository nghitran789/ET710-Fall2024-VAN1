<! DOCTYPE html>
<html lang="en">
    <body>
        <h1>JavaScript Function Example</h1>
        <div id="message"></div>
        <script type="text/javascript">
            function subtract(number1, number2) {
                return number1 - number2;
            }

            var result = subtract(10, 5);

            document.getElementById("message").textContent = result;
        </script>
    </body>
</html>
