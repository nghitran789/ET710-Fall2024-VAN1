<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QCC Calculator</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div class="container">
            <div class="calculator">

                <h2 class="text-center mb-4">Calculator</h2>
                <div id="result" class="result">
                    <span id="previous-number"></span>
                    <span id="operation"></span>
                    <span id="current-number">0</span>
                </div>

                <!--Numbers Section-->
                <div class="mb-3">

                    <div class="row g-2">
                        <div class="col-4">
                            <button class="btn btn-secondary w-100" onclick="appendNumber(7)">7</button>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-secondary w-100" onclick="appendNumber(8)">8</button>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-secondary w-100" onclick="appendNumber(9)">9</button>
                        </div>
                    </div>

                    <div class="row g-2 mt-2">
                        <div class="col-4">
                            <button class="btn btn-secondary w-100" onclick="appendNumber(4)">4</button>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-secondary w-100" onclick="appendNumber(5)">5</button>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-secondary w-100" onclick="appendNumber(6)">6</button>
                        </div>
                    </div>

                    <div class="row g-2 mt-2">
                        <div class="col-4">
                            <button class="btn btn-secondary w-100" onclick="appendNumber(1)">1</button>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-secondary w-100" onclick="appendNumber(2)">2</button>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-secondary w-100" onclick="appendNumber(3)">3</button>
                        </div>
                    </div>
                    <div class="row g-2 mt-2">
                        <div class="col-8">
                            <button class="btn btn-secondary w-100" onclick="appendNumber(0)">0</button>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-danger w-100" onclick="clearCalculator()">C</button>
                        </div>
                    </div>

                </div>

                <!--Operations Section-->
                <div>
                    <div class="row g-2">
                        <div class="col-6">
                            <button class="btn btn-primary w-100" onclick="setOperation('+')">+</button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-primary w-100" onclick="setOperation('-')">-</button>
                        </div>
                    </div>
                    <div class="row g-2 mt-2">
                        <div class="col-6">
                            <button class="btn btn-primary w-100" onclick="setOperation('*')">x</button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-primary w-100" onclick="setOperation('/')">รท</button>
                        </div>
                    </div>
                    <div class="row g-2 mt-2">
                        <div class="col-12">
                            <button class="btn btn-success w-100" onclick="calculateResult">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/index.js"></script>
    </body>
</html>
